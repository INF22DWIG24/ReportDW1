components:
  schemas:
    Disciplina:
      title: Disciplina
      required:
      - ano
      - curso_id
      - nome
      - professor_id
      type: object
      properties:
        id:
          type: integer
          format: int64
        ano:
          type: integer
          format: int64
        curso_id:
          type: integer
          format: int64
        nome:
          type: string
        professor_id:
          type: integer
          format: int64
      additionalProperties: false
      example:
        ano: 1
        curso_id: 0
        nome: nome
        professor_id: 0
    CursoDisciplina:
      title: CursoDisciplina
      required:
      - ano
      - nome
      - professor_id
      type: object
      properties:
        id:
          type: integer
          format: int64
        ano:
          type: integer
          format: int64
        curso_id:
          type: integer
          format: int64
        nome:
          type: string
        professor_id:
          type: integer
          format: int64
      additionalProperties: false
      example:
        ano: 1
        nome: nome
        professor_id: 0
    Curso:
      title: Curso
      required:
      - nome
      - nrAnos
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        nrAnos:
          type: integer
          format: int64
      additionalProperties: false
      example:
        nome: nome
        nrAnos: 0
    Professor:
      title: Professor
      required:
